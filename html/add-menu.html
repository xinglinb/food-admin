				</ol> 
			</div>
			<div class="con">

				<div class="container">
					
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-default">
								<div class="panel-body">
									<form class="form-horizontal" method="get" data-validate="parsley">
										
										<div class="form-group">
											<p class="col-lg-12" style="margin-top: -10px">
												菜单添加
											</p>
											
										</div>
										<div class="form-group">
											<label class="col-lg-3 control-label">
												菜名：
											</label>
											<div class="col-lg-8">
												<input type="text" name="菜名" placeholder="请输入菜的名称" class="bg-focus form-control parsley-validated">
											</div>
											
										</div>

										<div class="form-group">
											<label class="col-lg-3 control-label">
												分店选择：
											</label>
											<div class="col-lg-5">
												<select name="店铺" class="form-control"> 
													<option>哈尔滨店</option> 
													<option>店铺二</option> 
													<option>店铺三</option> 
													
												</select>
											</div>

											

										</div>

										<div class="form-group">
											<label class="col-lg-3 control-label">
												口味/分量：
											</label>
											<div class="col-lg-2">
												<select name="口味" class="form-control"> 
													<option>不辣</option> 
													<option>微辣</option> 
													<option>辣</option> 
													
												</select>
											</div>

											<div class="col-lg-3">
												<select name="分量" class="form-control"> 
													<option>1人份</option> 
													<option>2人份</option> 
													<option>3人份</option> 
													<option>4人份</option> 
												</select>
											</div>

										</div>

										<div class="form-group">
											<label class="col-lg-3 control-label">
												价钱：
											</label>
											<div class="col-lg-3">
												<input type="text" name="整数" placeholder="菜价的整数部分" class="bg-focus form-control parsley-validated">
											</div>

											<div class="col-lg-2">
												<input type="text" name="小数" placeholder="菜价的小数部分" class="bg-focus form-control parsley-validated">
											</div>
											
										</div>

										<div class="form-group">
											<label class="col-lg-3 control-label">
												菜的描述：
											</label>
											<div class="col-lg-8">
												<textarea name="描述" class="form-control" rows="5"></textarea>
											</div>
											
										</div>

										<div class="form-group">
											<div class="col-lg-2 col-lg-offset-5">
												<button class="btn btn-danger" type="reset">重 置</button>
												<button style="margin-left: 15px" class="btn btn-primary" type="submit">提 交</button>  
											</div>
											
										</div>
									</form>
									
									
									
									
								</div>
							</div>
						</div>
					</div>
				</div>
				

			</div>
