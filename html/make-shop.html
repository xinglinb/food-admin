		<div id="right">
			<div class="right-head">
				<ol class="breadcrumb">
					<li><a href="#">首页</a></li>
					<li><a href="boss-two.html">店铺数据详情</a></li>
					<li class="active">店铺修改</li>
				</ol> 
			</div>
			<div class="con">

				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-default">
								<div class="panel-body">
									<div class="row pan-head">
										<p>
											店铺修改
										</p>
										<div class="pan-headB">
											<button type="submit" class="btn btn-danger shopDelete" name="delete-1">
												<span style="margin-right: 5px" class="glyphicon glyphicon-signal"></span>删除
											</button>
										</div>
									</div>
									<form class="form-horizontal" method="get" data-validate="parsley">
										
										<div class="form-group" style="margin-top: 5px">
											<label class="col-lg-3 control-label">
												店铺名称：
											</label>
											<div class="col-lg-8">
												<input type="text" name="shop-name" placeholder="请输入店铺名称" class="bg-focus form-control parsley-validated" >
											</div>
											
										</div>

										<div class="form-group">
											<label class="col-lg-3 control-label">
												地区：
											</label>
											<div class="col-lg-8">
												<input type="text" name="shop-place" placeholder="请输入店铺地区" class="bg-focus form-control parsley-validated" >
											</div>
											
										</div>

										<hr>
										<div class="form-group">
											<p class="col-lg-12">
												店铺经理信息修改
											</p>

										</div>

										<div class="form-group">
											<label class="col-lg-3 control-label">
												姓名：
											</label>
											<div class="col-lg-8">
												<input type="text" name="manager-name" placeholder="请输入真实姓名" class="bg-focus form-control parsley-validated" >
											</div>
											
										</div>

										<div class="form-group">
											<label class="col-lg-3 control-label">
												身份证号：
											</label>
											<div class="col-lg-8">
												<input type="text" name="manager-identity" placeholder="请输入身份证号" class="bg-focus form-control parsley-validated" >
											</div>
											
										</div>

										
										
										<div class="form-group">
											<label class="col-lg-3 control-label">
												手机号：
											</label>
											<div class="col-lg-8">
												<input type="text" name="manager-phone" placeholder="请输入手机号" class="bg-focus form-control parsley-validated" >
											</div>
											
										</div>

										<div class="form-group">
											<label class="col-lg-3 control-label">
												密码：
											</label>
											<div class="col-lg-8">
												<input type="password" name="manager-password" placeholder="请输入密码" class="bg-focus form-control parsley-validated" >
											</div>
											
										</div>

										<div class="form-group">
											<label class="col-lg-3 control-label">
												确定密码：
											</label>
											<div class="col-lg-8">
												<input type="password" name="manager-bpassword" placeholder="请再次输入密码" class="bg-focus form-control parsley-validated" data-required="true" data-type="email">
											</div>
											
										</div>
										<div class="form-group">
											<div class="col-lg-2 col-lg-offset-5">
												<button class="btn btn-danger" type="reset">重 置</button>
												<button style="margin-left: 15px" class="btn btn-primary" type="button" id="shop-submit">提 交</button>  
											</div>
											
										</div>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
				

			</div>
		</div>
		<script type="text/javascript" src="../js/boss.js"></script>
