											<label class="radio-inline col-lg-1 control-label">

													<button style="float: left;margin-left: 10px;margin-top: 2px" id="btn-alt" type="button" class="btn btn-primary btn-sm">

													</button>

													<div>
														<p id="alt-red">推荐人不存在！！！</p>
													</div>

												</div>

											</div>

											<div class="form-group">
												<label class="col-lg-3 control-label">
													姓名：
												</label>
												<div class="col-lg-8">
													<input type="text" name="three-name" placeholder="请输入真实姓名" class="bg-focus form-control parsley-validated" data-required="true" data-type="email" disabled>
												</div>

											</div>

											<div class="form-group">
												<label class="col-lg-3 control-label">
													手机号：
												</label>
												<div class="col-lg-8">

											</div>

											<div class="form-group">
												<label class="col-lg-3 control-label">
													密码：
												</label>
												<div class="col-lg-8">
													<input type="password" name="three-password" placeholder="请输入密码" class="bg-focus form-control parsley-validated" data-required="true" data-type="email" disabled>

											</div>

											<div class="form-group">
												<label class="col-lg-3 control-label">
													确定密码：
												</label>
												<div class="col-lg-8">
													<input type="password" name="three-bpassword" placeholder="请再次输入密码" class="bg-focus form-control parsley-validated" data-required="true" data-type="email" disabled>
												</div>

											</div>
											
										</div>
