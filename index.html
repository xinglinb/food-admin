<!DOCTYPE html>
<html>
<head>
	<title>sign</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="login-box">
		<div class="login-box-content">
			<div class="login-logo">
				
				<p>餐饮营销支持系统</p>
				
			</div>
			<div class="login-box-body">
				<p class="login-box-msg"><b>用户登录</b>
				</p>

				<form id="loginForm" action="j_security_check" method="post" class="form-horizontal">

					<div class="form-group">
						<div class="col-sm-12">
							<select class="form-control" name="ID">
								<option>经理</option>
								<option>服务人员</option>
								<option>推荐人</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
							<input type="text" id="phone" name="phone" placeholder="手机号" maxlength="100" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
							<input type="password" id="j_password" name="j_password" placeholder="密码" maxlength="80" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
							<input type="submit" value="登 录" class="btn btn-primary btn-block" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-4 text-left"><a href="/account/new">用户添加</a>
						</div>
						<div class="col-xs-8 text-right"><a href="/account/reset">忘记密码</a>
						</div>
					</div>
				</form>
			</div>
		</div>	
	</div>

	<script type="text/javascript" src="js/index.js"></script>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 
</body>
</html>
